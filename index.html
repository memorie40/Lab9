<html> 
<head> 
<title>Comments</title> 
<style>
body{
  background-image: url("images/lightblueclouds.jpg");
  -webkit-background-size:cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  color: white;
}
.rating{
  color: #a9a9a9;
  margin: 0;
  padding: 0;
}

ul.rating {
  display: inline-block;
}

.rating li {
  list-style-type: none;
  display: inline-block;
  padding: 1px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  font-size: 20px;
}

.rating .filled {
  color: #21568b;
}

</style>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script> 
<script src="javascripts/app.js"></script> 

</head> 

<body ng-app="comment" ng-controller="MainCtrl"> 
<div class="row">
<div class="col-md-6 col-md-offset-3"> 
<div class="page-header"> 
	<a href="http://sqcomic.com/"><img src="http://sqcomic.com/sqcomic.jpg"></a>
  	Rate this comic! <div ng-init="rating = star.rating + 1"></div>
	<div class="star-rating" star-rating rating-value="rating"
	 data-max="10" on-rating-selected="rateFunction(rating)"></div>
	<h1>Comments</h1>
</div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    <input type="text" ng-model="formContent"></input>
    <button type="submit">Add Comment</button>
  </form>

  <div>  
    {{test}} 
  </div> 
  <div ng-repeat="comment in comments | orderBy: '-upvotes'"> 
     <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
     {{comment.title}} - upvotes: {{comment.upvotes}} 
  </div>
</div>
</div>
</body> 
</html>
